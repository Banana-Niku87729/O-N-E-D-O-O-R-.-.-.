<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O n e D o o r</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center; /* 縦方向に中央に配置 */
            justify-content: center; /* 横方向に中央に配置 */
            height: 100vh; /* ビューポートの高さに合わせる */
            position: relative; /* ドアが画像の上に重なるため */
            background-color: #f0f0f0; /* 背景色を設定（任意） */
        }
        .container img {
            max-width: 100%; /* 画像が親要素を超えないように */
            max-height: 100%; /* 画像が親要素を超えないように */
        }
        .door {
            position: absolute; /* 画像の上に重ねる */
            cursor: pointer; /* ポインターを表示 */
            top: 50%; /* ビューポートの中央 */
            left: 50%; /* ビューポートの中央 */
            transform: translate(-50%, -50%); /* 中央に配置 */
            width: 100px; /* ドアの幅 */
            height: 150px; /* ドアの高さ */
            background-color: rgba(0, 0, 0, 0.5); /* ドアのスタイル（半透明の黒） */
            border: 1px solid rgba(0, 0, 0, 0.5); /* ドアの境界線（任意） */
        }
        .door-hidden {
            display: none; /* 判定が表示されないようにする */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="asd.webp" alt="...?">
        <div class="door" id="door"></div>
        <audio id="doorSound" src="door-sound.mp3"></audio> <!-- 音声ファイルを指定 -->
    </div> 

    <script>
        document.getElementById('door').addEventListener('click', function() {
            var audio = document.getElementById('doorSound');
            audio.play(); // 音声を再生
        });
    </script>
</body>
</html>
