<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="謇峨ｒ髢九＞縺ｦ縺上□縺輔＞縲√≠縺ｪ縺溘?蜻ｪ縺医∪縺吶°? https://i.imgur.com/DcLFT6x.png">
    <link rel="icon" href="black.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O n e D o o r</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background-color: #000000;
            color: white; /* 文字の色を白に */
            font-size: 24px; /* 文字サイズ */
            text-align: center; /* テキストを中央揃え */
        }
        .container img {
            max-width: 100%;
            max-height: 100%;
        }
        .door {
            position: absolute;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0);
            border: 0;
            z-index: 1;
        }
        #browser-image {
            max-width: 10%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="door" id="door"></div>
        <img id="browser-image" src="" alt="error">
    </div>

    <script>
        function getBrowserImage() {
            const userAgent = navigator.userAgent;
            let imageUrl = '';

            if (userAgent.indexOf('Chrome') > -1 && userAgent.indexOf('Edge') === -1 && userAgent.indexOf('OPR') === -1) {
                imageUrl = 'chrome.png';
            } else if (userAgent.indexOf('Firefox') > -1) {
                imageUrl = 'firefox.png';
            } else if (userAgent.indexOf('Safari') > -1 && userAgent.indexOf('Chrome') === -1) {
                imageUrl = 'safari.png';
            } else if (userAgent.indexOf('Edge') > -1) {
                imageUrl = 'edge.png';
            } else if (userAgent.indexOf('Trident') > -1) {
                imageUrl = 'ie.png';
            } else {
                imageUrl = 'asd.webp';
            }

            return imageUrl;
        }

        document.getElementById('browser-image').src = getBrowserImage();
    </script>
</body>
</html>
